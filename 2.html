  <h2>ABOUT Jae</h2>
  <p>2015년 9월 7일 JYP에서 데뷔한 5인조 밴드 DAY6의 멤버. 팀 내 연장자이며 포지션은 메인 기타. 아르헨티나 출생[14] 으로 본가는 LA, 국적은 미국이다. 현재는 부모님과 함께 한국에 들어온 상태. K팝 스타에 출연했던 도전자 '박제형'이 이 사람이다. Jae는 '제이'라고 읽는다.</p>
